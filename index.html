<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="description"
			content="Seconds assists you by providing all the crucial data, including current time-status, geo-locational details and also a quick inspirational quote by renowned personalities, in case you were here for some motivation"
		/>
		<meta name="author" content="Sunil Shastry" />
		<meta
			name="keywords"
			content="Seconds, Sunil Shastry, geolocation, quotes, time, api, frontend"
		/>
		<title>Seconds</title>
	</head>
	<body>
		<main class="main">
			<section class="quote">
				<p class="quote__container">
					<span>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="35"
							height="35"
							fill="currentColor"
							class="bi bi-quote"
							viewBox="0 0 16 16"
						>
							<path
								d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388q0-.527.062-1.054.093-.558.31-.992t.559-.683q.34-.279.868-.279V3q-.868 0-1.52.372a3.3 3.3 0 0 0-1.085.992 4.9 4.9 0 0 0-.62 1.458A7.7 7.7 0 0 0 9 7.558V11a1 1 0 0 0 1 1zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612q0-.527.062-1.054.094-.558.31-.992.217-.434.559-.683.34-.279.868-.279V3q-.868 0-1.52.372a3.3 3.3 0 0 0-1.085.992 4.9 4.9 0 0 0-.62 1.458A7.7 7.7 0 0 0 3 7.558V11a1 1 0 0 0 1 1z"
							/>
						</svg>
					</span>
					<span id="quote">
						<span class="loader"></span>
					</span>
				</p>
				<h3><span class="loader"></span></h3>
			</section>

			<section class="greeting">
				<h1 class="greeting--primary">
					<span class="loader"></span>
				</h1>
				<h3 id="greeting--time"><span class="loader"></span></h3>
				<h3 id="greeting--date"><span class="loader"></span></h3>
				<h3>
					<span
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-geo-alt-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
							/>
						</svg>
					</span>
					<span id="greeting--location"><span class="loader"></span></span>
				</h3>
			</section>

			<section class="geolocation">
				<h3 class="geo-helper">No GeoData available</h3>
				<button class="geodata--close">
					<span>Hide</span>
					<span
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-x-lg"
							viewBox="0 0 16 16"
						>
							<path
								d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
							/>
						</svg>
					</span>
				</button>
			</section>

			<button class="geodata--btn">
				<span>Geodata</span>
				<span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-radar"
						viewBox="0 0 16 16"
					>
						<path
							d="M6.634 1.135A7 7 0 0 1 15 8a.5.5 0 0 1-1 0 6 6 0 1 0-6.5 5.98v-1.005A5 5 0 1 1 13 8a.5.5 0 0 1-1 0 4 4 0 1 0-4.5 3.969v-1.011A2.999 2.999 0 1 1 11 8a.5.5 0 0 1-1 0 2 2 0 1 0-2.5 1.936v-1.07a1 1 0 1 1 1 0V15.5a.5.5 0 0 1-1 0v-.518a7 7 0 0 1-.866-13.847"
						/>
					</svg>
				</span>
			</button>
			<script type="module" src="src/script.ts"></script>
		</main>
	</body>
</html>
